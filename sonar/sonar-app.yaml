apiVersion: v1
kind: Secret
metadata:
  name: sonar-config
  namespace: sonar
  labels:
    app: sonar
data:
  SONAR_JDBC_URL: "jdbc:postgresql://postgres:5432/sonar_db"
  SONAR_JDBC_USERNAME: "sonar_user"
  SONAR_JDBC_PASSWORD: "S0N4RQUB3"
  SONAR_WEB_JAVAOPTS: "-Duser.timezone=Europe/Berlin -Xmx2048m"
  #SONAR_CE_JAVAOPTS:  "-Duser.timezone=Europe/Berlin -Xmx2048m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonar
  namespace: sonar
  labels:
    app: sonar
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonar
  template:
    metadata:
      labels:
        app: sonar
    spec:
      initContainers:
        - name: init
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
      containers:
        - name: sonarqube
          image: sonarqube:10.7.0-community
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          envFrom:
            - secretRef:
                name: sonar-config
          volumeMounts:
            - name: app-pvc
              mountPath: "/opt/sonarqube/data/"
              subPath: data
            - name: app-pvc
              mountPath: "/opt/sonarqube/extensions/"
              subPath: extensions
          resources:
            requests:
              memory: "1024Mi"
            limits:
              memory: "2048Mi"
      volumes:
        - name: app-pvc
          persistentVolumeClaim:
            claimName: sonar-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sonar-svc
  namespace: sonar
  labels:
    app: sonar
spec:
  ports:
    - port: 9000
      name: sonar
  selector:
    app: sonar
---

